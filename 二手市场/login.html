		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="header">

			<img src="img/header logo.png" alt="" />
			<ul>
				<li><a href="index.html">首页</a>
				</li>
				<li><a href="">发布商品</a>
				</li>
				<li><a href="search.html">搜索商品</a>
				</li>
				<li><a href="http://hometown.scau.edu.cn/bbs/forum.php">红满堂社区</a>
				</li>
				<li><a href="help.html">使用帮助</a>
				</li>
				<li><a href="look.html">用户必看</a>
				</li>
			</ul>

		</div>
		<div id="admin">
			<div class="login_top">
				<span class="title">

				新用户注册

			</span>
				<div class="note">
					红满堂二手市场用户注册
				</div>

			</div>
			<dl class="loginlist">
				<dd>
					<label class="list"><span>
						*用户名:
					</span>
						<input type="text" name="name" id="name" />
					</label>
					<p>注册名3-20个字符，允许中文名、数字或英文</p>
				</dd>
				<dd>
					<label class="list"><span>

						*性别:

					</span>
						<input type="radio" name="gender" id="boy" />
						<label for="boy" style="color: #000000;font-size: 11pt;">靓仔</label>
						<input type="radio" name="gender" id="girl" />
						<label for="girl" style="color: #000000;font-size: 11pt;">靓女</label>
					</label>
					
				</dd>
				<dd>
					<label class="list"><span>

						*输入密码:

					</span>
						<input type="password" name="psw" id="psw" />
					</label>
					<p>请输入不少于6位的密码</p>
				</dd>
				<dd>
					<label class="list"><span>

						*再次输入密码:

					</span>
						<input type="password" name="re_psw" id="re_psw" />
					</label>
					<p>再次输入你的密码</p>
				</dd>
				<dd>
					<label class="list"><span>

						*真实姓名:

					</span>
						<input type="text" name="youname" id="youname" />
					</label>
					<p>请准确提供本人的姓名</p>
				</dd>
				<dd>
					<label class="list"><span>

						*学号:

					</span>
						<input type="text" name="num" id="num" />
					</label>
					<p>请提供本人的学号，非学生填写0101010</p>
				</dd>
				<dd>
					<label class="list"><span>

						*身份证:

					</span>
						<input type="text" name="iden" id="iden" />
					</label>
					<p>请准确提供本人的15位或18位身份证号码</p>
				</dd>
				
				<dd>
					<label class="list"><span>

						*学校名[或目前单位]

					</span>
						<input type="text" name="scl" id="scl" />
					</label>
					<p>请准确提供本人的学校或单位</p>
				</dd>
				<dd>
					<label class="list"><span>

						*手机号码

					</span>
						<input type="text" name="tel" id="tel" />
					</label>
					<p>请准确提供本人的联系方式，以便交易单位</p>
				</dd>
				<dd>
					<label class="list"><span>

						*QQ号码

					</span>
						<input type="text" name="QQ" id="QQ" />
					</label>
					<p></p>
					
				</dd>
								<dd>
				<label class="list"><span>

						*QQ邮箱

					</span>
					<input type="text" name="mail" id="mail" />
				</label>
				<i></i><p>请准确邮箱地址，以便联系与找回密码</p>
				</dd>
				<dd>
					<label class="list"><span>

						*个人描述

					</span>
						<input type="text " name="decorate" id="decorate" />
					</label>
				</dd>
				<dd>
					<input type="button" name="xieyi" id="xieyi" value="阅读使用协议" style="width: 100px; height: 30px;color: #000000;" />
				<span >
					先阅读协议后注册
				</span>
				<dd><input type="submit" name="confirm" id="confirm" value="立即加入" style="width: 70px; height: 30px;background-color:salmon;margin-left: 100px;" /></dd>
				</dd>

			</dl>

		</div>
